<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 5/25</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            transition: all .3s;
        }

        .box.stretch,
        .box.stretch {
            width: 200px;
        }

        .box.colorChange,
        .box.colorChange {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="container p-3">
            <h3>Q1. 延伸</h3>
            <div class="box mb-3"></div>
            <h3>Q2. 延伸 + 變色</h3>
            <div class="box mb-3"></div>
            <button type="button" class="btn btn-primary">改變樣式</button>
        </div>
    </div>

    點擊「改變樣式」按鈕，會透過改變 isTransform 的 true / false: <br>

    替 Q1 加上 stretch 這個 class <br>
    替 Q2 加上 stretch, colorChange 這兩個 class

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const app = {
            data() {
                return {
                    isTransform: false
                }
            }
        }
        Vue.createApp(app).mount('#app')
    </script>

</body>

</html>
