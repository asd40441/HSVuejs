<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <!-- 我房子在這 -->
  <div id="app">
    <h1>如何讓 input 輸入內容後，不會因為按下 reverse 出現靈異事件</h1>
    <ul>
      <li v-for="item in list" :key="item.name">
        {{ item.name }}
        <input type="text">
      </li>
    </ul>
    <button type="button" @click="reverse">反轉</button>
  </div>
  
  <script>
    const app = Vue.createApp({
      data() {
        return { 
          list: [
            { name: '小明' }, { name: '小美' }, { name: '杰倫' }
          ]
        };
      },
      methods: {
        reverse() {
          this.list.reverse();
        }
      },
      created() {

      }
    }).mount('#app')


  </script>
</body>
</html>
