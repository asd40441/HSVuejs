<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <!-- 我房子在這 -->
  <div id="app">
    <h1>如何在 created 時，就觸發 alert 的方法</h1>
    {{ text }}
    <input type="text" v-model="text">
    <button type="button" @click="alert">這裡有個按鈕</button>
  </div>
  
  <script>
    // options API
    const app = Vue.createApp({
      data() {
        return { text: '這裡應該要呈現文字' };
      },
      methods: {
        alert() {
          alert(this.text)
        }
      },
      created() {
        console.log(this);
        // this.alert();
      }
    }).mount('#app')


  </script>
</body>
</html>
